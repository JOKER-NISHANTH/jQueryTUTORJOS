<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Selector</title>
</head>
<body>
    <h1 id="id1">Lorem ipsum dolor sit.</h1><br><hr>
    <i class="A">Lorem ipsum dolor sit amet consectetur, adipisicing elit.</i><br><hr>
    <b class="A">Lorem ipsum dolor sit amet consectetur adipisicing.</b><br><hr>




    <script src="js/JQuery.js"></script>
    <script>
    $("document").ready(function(){
        $(".A").click(function(){
            var a=$(this).html();
            alert(a)
            $("#id1").click(function(){
                var b=$(this).html();
                console.log(b)
            });
        });
    });
    </script>
</body>
</html>
