<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Query</title><style>li{color:rgb(16, 21, 92);}</style>
</head>
<body>
    <h2>Children</h2>
   <ul class="LIST">
       <li>Graphic Designing</li>    <!--This is a DIRECT Children of ul-->
       <li>Web Designing</li>
       <li>Programming</li>
       <ul>
           <li>C Program</li>
           <li>C++ Program</li>
           <li>Java</li>
       </ul>
   </ul>

    <script src="js/JQuery.js"></script>
    <script>
        $("document").ready(function(){
            $("ul.LIST").children("li").css("background-color",'red')
        });
        
    </script>
</body>
</html>
