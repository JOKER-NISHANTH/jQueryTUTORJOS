<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID Selector</title>
</head>
<body>

    <h1 id="MyH1">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Quo, vero voluptate!
    </h1>
    <h1 id="My">Lorem ipsum dolor sit amet consectetur adipisicing elit. A, natus?</h1>
    <h5>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Aut, aliquam?</h5>
    <script src="js/JQuery.js"></script>
    <script>
        $("document").ready(function(){
            $("#MyH1").click(function(){
                var a=$(this).html();
                console.log(a);
                $("#My").click(function(){
                    var a=$(this).html();
                    alert(a)
                });
            });

        });
    </script>
</body>
</html>
