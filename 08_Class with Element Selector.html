<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class with Elements Selector</title>
</head>
<body>
    <h1 class="a">Lorem, ipsum.</h1><br><hr>
    <p class="a">Lorem, ipsum dolor.</p><br><hr>
    <i class="a">Lorem ipsum dolor sit amet.</i><br><hr>
    <i class="b">Lorem ipsum dolor sit amet consectetur.</i>
    <script src="js/JQuery.js"></script>
    <script>
        $("document").ready(function(){
            $("p.a").css("background","red")
            $("i.a").css("background","purple")
        });
    </script>
</body>
</html>
