<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contains</title>
</head>
<body>
    <h1>To Check Contains</h1>
    <p>WELCOME TO NISHANTH TUTORIAL</p>
    <p>GOD IS LOVE</p>
    <P>TIME IS GOLD</P>
    <script src="js/JQuery.js"></script>
    <script>
        $("document").ready(function(){
            $("p:contains(O)").css("background-color","red");
        });
    </script>
</body>
</html>
